<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <style>
            .ajax-status{
                width: 35px;
                height: 35px;
                position: fixed;
                right: 1060px;  
                top: 560px;
            }
        </style>
          <h:outputStylesheet name="estilo.css" library="css" />
        <h:form>
        <title>Sistema de Avaliação</title>
        <p:breadCrumb>
          <p:menuitem value="Manu Principal" outcome="#{TelaMB.tela}" icon="pi pi-fw pi-home"/>
           
            <p:menuitem  value="#{FuncionarioMB.login.login}"  icon="pi pi-fw pi-user"/>
        </p:breadCrumb>
       </h:form>
    </h:head>
    <h:body>
          <p:fieldset legend="Cadastro de Funcionarios">

        <h:form id="form_cadFuncionario">
            <p:messages/>
         
               
          <p:growl id="message" showDetail="true"/>

            <p:commandButton value="Exportar para o servidor" action="#{FuncionarioMB.salvar()}" update="message" styleClass="p-mr-2" icon=".ui-icon-copy">
            <p:confirm header="Confirmation" message="Você deseja exportar os dados para o servidor?" icon="pi pi-exclamation-triangle"/>
       
        
        </p:commandButton>
      
          
          
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

            
            <p:dataTable var="product" value="#{FuncionarioMB.funcExcel}" >
            <p:column headerText="Code">
                <h:outputText value="#{product.registro}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{product.nome}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{product.departamento}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{product.unidade}" />
            </p:column>
        </p:dataTable>
          
            <p:ajaxStatus styleClass="ajax-status">
                    <f:facet name="start">
                        <h:graphicImage library="resource"  value="load.gif"/>
                    </f:facet>
                    <f:facet  name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus> 
          
                   </h:form>
            </p:fieldset>   
    </h:body>
</html>
