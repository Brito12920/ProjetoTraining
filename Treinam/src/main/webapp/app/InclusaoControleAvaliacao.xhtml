<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
                template="/InclusaoControleAvaliacao.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
      
        
         <b:navBar brand="Continental" brandHref="#{TelaMB.tela}" inverse="true">
 
         
     <b:navbarLinks>
    <b:navLink value="Home" href="#{TelaMB.tela}"></b:navLink>    
   
    
    <b:navLink value="Olá bem vindo, #{FuncionarioMB.login.login}"></b:navLink>
         
   </b:navbarLinks>
    
</b:navBar>
        
        
          <style>
            .ajax-status{
                width: 35px;
                height: 35px;
                position: fixed;
                right: 1060px;  
                top: 560px;
            }
            /* reset on the showcase style*/
           .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }

    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
    .stilo{
        padding: 0.8rem; 
        background: #F5F5F5; 
        color: #BEBEBE;
        border-color: #F5F5F5;
        
            background-color: #F5F5F5 !important;
            cursor: pointer;
            margin-top: 3%;
            border: 0;
            outline: 0;
            padding: 0.8rem;
            border-radius: 0.2rem;
            font-size: 1.5rem;
            font-weight: 400;
            background: blue;
            color: white;
            transition: 0.3s ease-in-out;

     
     
   
     
    }
   .tabela2{
    background-color: green
     
}
        </style>
         <h:outputStylesheet name="estilo.css" library="css" />
         <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    </h:head>
    
    <h:body >
        
        <b:form id="form_cadControle" >
            <p:messages/>
         <b:panel title="Cadastro de Avaliação" look="warning"  >   
         
            
            <div class="card1" >
                
                <b:panel style="background-color: #BEBEBE; width: 100%;" >
            
                      <b:panel style="background-color: #BEBEBE; width: 70%;" >       
                 <h:outputLabel value="Tempo" for="tempo"    > </h:outputLabel>
                 <p:inputText id="tempo" value="#{ControleMB.control.tempo}" style="width: 100%"  required="true"  
									requiredMessage="Campo Tempo deve ser preenchido." 
									converterMessage="Campo Tempo é Numérico."  > 
                     <f:convertNumber integerOnly="true" minIntegerDigits="1"  />
                 </p:inputText>                 
                 </b:panel>     
                    <b:panelGrid columns="2">
                        
                  
                                  
                 <b:selectOneMenu value="#{ControleMB.control.mapaProcesso}"   style="width:50%;margin: 10px"   label="Mapa de Processo" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaMapaProcesso}" var="a" />
                 </b:selectOneMenu>
                 
                 <b:selectOneMenu value="#{ControleMB.control.subProcesso}" style="width:50%;margin: 10px"   label="Mapa de Sub-Processo" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaSubprocesso}" var="b" />
                 </b:selectOneMenu>

                 
                  <b:selectOneMenu value="#{ControleMB.control.gestor}" style="width:50%;margin: 10px"  label="Gestor" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaGestor}" var="c" />
                 </b:selectOneMenu>
                 
                 
                  <b:selectOneMenu value="#{ControleMB.control.treinamento}" style="width:50%;margin: 10px"   label="Intrutor/Agente Multiplicador" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaTreinamento}" var="d" />
                 </b:selectOneMenu>
                        
               
                 
                                
                  <b:selectOneMenu value="#{ControleMB.control.status}" style="width:50%;margin: 10px"     label="Modelo" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaModelo}" var="f" />
                 </b:selectOneMenu>
                 
                 
                                   
                    <b:selectOneMenu value="#{ControleMB.control.tipo}" style="width:50%;margin: 10px"    label="Tipo" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaTipo}" var="f" />
                  </b:selectOneMenu>
                  
                   
                 </b:panelGrid>
                 
                                 
                 </b:panel>
               </div>
                <br/>
                <div class="card2">
                
                             
                    <b:panel  style="background-color: #BEBEBE; width: 100%;"  >
                 
                        <b:panelGrid columns="2"> 
                        <b:selectOneMenu value="#{ControleMB.control.tipoTreinamento}"   label="Tipo de Treinamento  " >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaTipoTreinamento}" var="e" />
                 </b:selectOneMenu>    
                        
                        
                     <b:selectOneMenu value="#{ControleMB.control.nomeTrainamento}"   label="Nome do Treinamento" >
                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                     <f:selectItems value="#{ControleMB.listaNomeTreinamento}" var="f" />
                 </b:selectOneMenu>
                </b:panelGrid>
                   <p:commandButton id="bntDescricao"
                                 icon="ui-icon-disk"
                                 value="Buscar descrição" action="#{ControleMB.ordenarNome()}"
                                 update="desc_treinamento revisao" style="width:20%;" styleClass="ui-button-warning"
                                   ></p:commandButton>
                 </b:panel>
                
                 <b:panelGrid columns="2"> 
                  <b:panel style="background-color: #BEBEBE; width: 100%;" >
                 <h:outputLabel value="Descrição do Treinamento:" for="desc_treinamento"  > </h:outputLabel>
                 <p:inputText id="desc_treinamento"  value="#{ControleMB.control.desc_treinamento}" style="width: 50%;margin: 10px" > 
                     <p:ajax  listener="#{ControleMB.ordenarNome()}"  />
                 </p:inputText>
                 </b:panel>
                  <b:panel style="background-color: #BEBEBE; width: 100%;" >
                   <h:outputLabel value="Revisao" for="revisao:"  > </h:outputLabel>
                 <p:inputText id="revisao" value="#{ControleMB.control.revisao}" style="width: 30%;margin: 10px"> </p:inputText>
                </b:panel>
                </b:panelGrid>
                 </div>
                
                 <br/>
               
                    <b:panel style="background-color: #BEBEBE; width: 100%;" >
            
                  <b:panelGrid columns="2">
                       
                    <p:panel>
                 <h:outputLabel value="Tema" for="tema"  style="width:20%"  > </h:outputLabel>
                 <p:inputText id="tema" value="#{ControleMB.control.tema}" style="width: 100%"> </p:inputText>
                </p:panel>
                
                  
                    <p:panel>
                 <h:outputLabel value="Observações" for="observacoes"  style="width:100%"  > </h:outputLabel>
               
                 <p:inputTextarea  id="observacoes" autoResize="true" style="width:100%" value="#{ControleMB.control.obs}">
                
                 </p:inputTextarea>
                   </p:panel>   
                </b:panelGrid> 
                   
                 </b:panel>
                   
                
               
                    
                     <b:panel style="background-color: #BEBEBE; width: 100%;" >
                          <b:panelGrid columns="2">
                       <p:panel>
                       <h:outputLabel value="Número do Documento" for="numeroDocumento"  style="width:100%"  > </h:outputLabel>
                
                     <p:autoComplete id="compleNumeroDoc"  value="#{ControleMB.control.numeroDocumento}" forceSelection="true" onkeyup="this.value"
                                 completeMethod="#{ControleMB.completarNumeroDocumento(consulta)}" scrollHeight="250"/>
                 </p:panel>
                
                       
                       <p:panel>
                       <p:commandButton id="add"
                                 icon="ui-icon-disk"
                                 value="Add" 
                                 action="#{ControleMB.adicionarNumeroDoc()}"
                                 style="width:20%"
                                 update="@form"
                                 styleClass="ui-button-warning" 
                                   ></p:commandButton>
                 
                 <h:outputLabel value="Número do Documento" for="tema"  style="width:100%"  > </h:outputLabel>
                 <p:inputText id="numeroDocumento" value="#{ControleMB.adicionarNumero}" style="width: 100%"> </p:inputText>
                  <p:watermark id="doc" for="numeroDocumento" value="#{ControleMB.adicionarNumero}" /> 
               </p:panel>
                        </b:panelGrid>                
                  </b:panel>
                 
                                 
                  <b:panel style="background-color: #BEBEBE; width: 100%;" styleClass="stilo" >
                   <b:panelGrid columns="3">
                   <b:panel style="background-color: #BEBEBE; width: 70%;">  
                      
                 <h:outputLabel value="Custro do Treinamento" for="custo"  > </h:outputLabel>
                 <p:inputText id="custo" value="#{ControleMB.control.custoTreinamento}" style="width: 100%"> </p:inputText> 
                </b:panel>
                 
               
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Fornecedor" for="fornecedor"   > </h:outputLabel>
                 <p:inputText id="fornecedor" value="#{ControleMB.control.fornecedor}" style="width: 100%"> </p:inputText>
                 </b:panel>
                                
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Data da Inclusão" for="dataInclusao"   > </h:outputLabel>
                 <p:inputMask id="dataInclusao" value="#{ControleMB.control.data_inclusao}" style="width: 100%" mask="99/99/9999"/>
               </b:panel>
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                <h:outputLabel value="Data do curso" for="dadaCurso"> </h:outputLabel>
                <p:inputMask id="dadaCurso" value="#{ControleMB.control.data_curso}" style="width: 100%" mask="99/99/9999"/>             
                   </b:panel>       
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Data de validade" for="dataValidade" > </h:outputLabel>
                 <p:inputMask id="dataValidade" value="#{ControleMB.control.dataValidade}"  style="width: 100%" mask="99/99/9999"/>                 
                  </b:panel>    
                 
                               
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Avaliação de reação" for="avaliacaoReacao"   > </h:outputLabel>
                 <p:inputText id="avaliacaoReacao" value="#{ControleMB.control.avaliacaoReacao}" style="width: 100%"> </p:inputText>
                 </b:panel>
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="criterio Kpi de Avalicao de Eficacia" for="criterio_kpi_avalicao_eficacia"    > </h:outputLabel>
                 <p:inputText id="criterio_kpi_avalicao_eficacia" value="#{ControleMB.control.criterio_kpi_avalicao_eficacia}" style="width: 100%"> </p:inputText>
                 </b:panel>
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Avaliação de Eficácia" for="avaliaEficacia"    > </h:outputLabel>
                 <p:inputText id="avaliaEficacia" value="#{ControleMB.control.avalicaoEficacia}" style="width: 100%"> </p:inputText>
                 </b:panel>
                 <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Data da Avaliação de Eficácia" for="dataAvaliaEficacia"    > </h:outputLabel>
                 <p:inputMask id="dataAvaliaEficacia" value="#{ControleMB.control.dataAvaliaEficacia}" style="width: 100%" mask="99/99/9999"/>  
                  </b:panel>
                  <b:panel style="background-color: #BEBEBE; width: 70%;" >
                 <h:outputLabel value="Certificado" for="certificado"    > </h:outputLabel>
                 <p:inputText id="certificado" value="#{ControleMB.control.certificado}" style="width: 100%"> </p:inputText>
                 </b:panel>
               
                </b:panelGrid>
                   <br></br> 
               </b:panel>

                  <b:panel style="background-color: #BEBEBE; width: 70%;">
                         
                      <b:panelGrid columns="3">
                      <h:outputLabel value="Digite uma lista" onfocus="true"></h:outputLabel>
             
               
            
                <p:autoComplete id="consultaUnit" value="#{ControleMB.texto1Buscar}" forceSelection="true" onkeyup="this.value"
                                 completeMethod="#{ListaBeanMB.completarLista}"  autocomplete="true" scrollHeight="250"/>
                

                  <p:commandButton id="bntPesquisarMapa"
                                 icon="ui-icon-trash"
                                 value="Pesquisar por lista" action="#{ControleMB.ordenarLista()}"
                                 process="tabela consultaUnit @this"
                                 styleClass="ui-button-warning"  
                                 update="tabela"></p:commandButton>  
                  </b:panelGrid>
                          </b:panel>
             
                  
                 
            <b:panel style=" width:100%">
             
                     <b:panelGrid columns="2">
                
                         <b:panel style="background-color: #BEBEBE; width: 100%;">
                         <p:commandButton id="bntSalvar"
                                 icon="ui-icon-disk"
                                 value="Salvar" action="#{ControleMB.salvarAvaliacao()}"
                                 update="@form" 
                                 styleClass="ui-button-warning"
                                   ></p:commandButton>
                     </b:panel>
                        
                          </b:panelGrid>
                   
                </b:panel>    
                               
                            
                             
                
                  <p:dataTable  id="tabela" var="lista" value="#{ControleMB.listaFunc}">
            <p:column headerText="Codigo">
                <h:outputText value="#{lista.codigo}" />
            </p:column>

            <p:column headerText="Registro">
                <h:outputText value="#{lista.registro}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{lista.nome}" />
            </p:column>

            <p:column headerText="Departamento">
                <h:outputText value="#{lista.departamento}" />
            </p:column>
                      
            <p:column headerText="Unidade">
                <h:outputText value="#{lista.unidade}" />
            </p:column>  
                      
              <p:column headerText="Lista">
                <h:outputText value="#{lista.lista}" />
            </p:column>            
        </p:dataTable>
                 
                 </b:panel>
             <p:ajaxStatus styleClass="ajax-status">
               <f:facet name="start">
                   <h:graphicImage library="resource"  value="load.gif"/>
                    </f:facet>
               <f:facet  name="complete">
                   <h:outputText value=""/>
               </f:facet>
           </p:ajaxStatus> 
                    </b:form>
     
    </h:body>
</html>
