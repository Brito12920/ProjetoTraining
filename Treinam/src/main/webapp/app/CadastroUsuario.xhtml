<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
          <h:outputStylesheet name="estilo.css" library="css" />
        <h:form>
        <title>Sistema de Avaliação</title>
        <p:breadCrumb>
           <p:menuitem value="Manu Principal" outcome="#{TelaMB.tela}" icon="pi pi-fw pi-home"/>
           
            <p:menuitem  value="#{FuncionarioMB.login.login}"  icon="pi pi-fw pi-user"/>
        </p:breadCrumb>
       </h:form>
         <p:messages/>
          <style>
            .ajax-status{
                width: 35px;
                height: 35px;
                position: fixed;
                right: 1060px;  
                top: 560px;
            }
        </style>
       
    </h:head>
    <h:body >
           <p:fieldset legend="Cadastro de Usuario">

        <h:form id="form_cadFuncionario">
            <p:messages/>
         
            <p:panelGrid columns="2" style="width: 90%">
                   
                    <h:outputLabel value="Usuario" for="usuario"  style="width:20%"></h:outputLabel>
                    <p:inputText id="usuario" value="#{UsuarioBean.usuario.usuario}" style="width: 60%"> </p:inputText>
                    
               
                    <h:outputLabel value="departamento" for="departamento"></h:outputLabel>
                    <p:inputText id="departamento" value="#{UsuarioBean.usuario.departamento}" style="width:40%"></p:inputText>
               
                
                    <h:outputLabel value="Unidade" for="unidade" style="width:90%"></h:outputLabel>
                    <p:inputText id="unidade" value="#{UsuarioBean.usuario.unidade}"></p:inputText>

                    <h:outputLabel value="Tipo" for="tipo" style="width:70%"></h:outputLabel>
                    <p:inputText id="tipo" value="Padrao"></p:inputText>
                    
                    <h:outputLabel value="Password" for="password" style="width:40%" ></h:outputLabel>
                    <p:inputText id="password" value="#{UsuarioBean.usuario.senha}"></p:inputText>

                   
                </p:panelGrid>
            
           
            
          
                <p:commandButton id="bntSalvar"
                                 icon="ui-icon-disk"
                                 value="Salvar" action="#{UsuarioBean.cadastraUsuario()}"
                                 update="@form"></p:commandButton>
               
                
                
                <p:commandButton id="bntAlterar"
                                 icon="ui-icon-star"
                                 value="Alterar" action="#{UsuarioBean.alterarFuncionario()}"
                                 update="@form"></p:commandButton>                 
                         
            
          
                         
           
             
                     </h:form>
       </p:fieldset>
    </h:body>
</html>
