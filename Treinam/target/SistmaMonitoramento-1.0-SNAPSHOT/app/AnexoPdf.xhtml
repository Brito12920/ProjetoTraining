<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
        
       

            <b:navBar brand="Continental" brandHref="#{TelaMB.tela}" inverse="true">


                <b:navbarLinks>
                    <b:navLink value="Home" href="#{TelaMB.tela}"></b:navLink>    


                    <b:navLink value="Olá bem vindo, #{FuncionarioMB.login.login}"></b:navLink>

                </b:navbarLinks>
                  </b:navBar>
        
        <style>
            .ajax-status{
                width: 35px;
                height: 35px;
                position: fixed;
                right: 1060px;  
                top: 560px;
            }
            
                      
        </style>
        </h:head>
        <h:body>
            
            <h:form id="form">
                 <p:messages/>
                 <p:growl id="messages" showDetail="true"/>
                <b:panel title="Cadastro de anexo" look="primary" style="color: black" >
                <b:panel style=" align-content:  center">
  
      <b:panel>
        <p:outputLabel for="nome" value="Código do Treinamento : " />
        <p:inputText id="nome" value="#{LocalPdfMB.local.registroTreinamento}"/>
        <br/>
        <p:watermark for="nome" value="#{ConsultaEspecificaControleBean.texto1Buscar}" /> 
      </b:panel>
      
                    <b:panel title="Escolha um arquivo para ser anexado" >
        <p:fileUpload listener="#{LocalPdfMB.handleFileUpload}"
        mode="advanced" dragDropSupport="false"
         sizeLimit="1000000" fileLimit="3"
         allowTypes="/(\.|\/)(pdf|jpe?g|png)$/"  update="@form"/>

         </b:panel>
                    <p:panelGrid columns="3">
    
         
      
      

    
          <h:outputLabel value="Nome do anexo:" for="Imagem"  style="width:80%"  > </h:outputLabel>
         
          <p:inputText id="nomeImagem"  required="true" value="#{LocalPdfMB.nomePdf}"/>
           
           <p:commandButton value="Cadastrar" icon="ui-icon-star"
                            action="#{LocalPdfMB.cadastraLocal}" update="@form"  styleClass="ui-button-warning">
        </p:commandButton>
        
         </p:panelGrid>
          
       
                
         </b:panel>
         </b:panel> 
       
                  <p:ajaxStatus styleClass="ajax-status">
               <f:facet name="start">
                   <h:graphicImage library="resource"  value="load.gif"/>
                    </f:facet>
               <f:facet  name="complete">
                   <h:outputText value=""/>
               </f:facet>
           </p:ajaxStatus> 
            </h:form>
            
            
        </h:body>

      

</html>
