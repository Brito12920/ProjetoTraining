<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
         <style>
            .ajax-status{
                width: 35px;
                height: 35px;
                position: fixed;
                right: 1060px;  
                top: 560px;
            }
        </style>
        
        <h:outputStylesheet name="estilo.css" library="css" />
        <h:form>
        <title>Sistema de Avaliação</title>
        <p:breadCrumb>
            <p:menuitem value="Manu Principal" outcome="#{TelaMB.tela}" icon="pi pi-fw pi-home"/>
           
            <p:menuitem  value="#{FuncionarioMB.login.login}"  icon="pi pi-fw pi-user"/>
        </p:breadCrumb>
          <p:messages/>
       </h:form>
    </h:head>
    <h:body>
          <p:growl id="messages" showDetail="true"/>    
           <p:growl id="message" showDetail="true"/>
         <h:form >
        <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
       
    </p:tabMenu>
      </h:form>  
          
           <p:fieldset legend="Cadastro de Funcionarios">

        <h:form id="form_cadFuncionario">
            <p:messages/>
         
         

          
          
          <p:panelGrid columns="2" style="width: 90%">
                   
                  
                    <p:fileUpload  listener="#{ExcelTreinamentoMB.carregarArquivo}"  multiple="true"  />
    
                                                       
                     <br></br>
    
                    <p:commandLink id="folderPictures_edit" value="Please choose"
                                   actionListener="#{ExcelTreinamentoMB.caminho()}"/>
                     
                      <p:commandButton id="caminho"
                                 icon="ui-icon-disk"
                                 value="Caminho"   
                                 action="#{ExcelTreinamentoMB.caminho()}"
                                 update="@form"></p:commandButton>
                     <p:commandButton id="Carregar"
                                 icon="ui-icon-disk"
                                 value="Carregar Tabela"   
                                 action="#{ExcelTreinamentoMB.carregaAvalicao()}"
                                 update="@form"></p:commandButton>
          
                     <br></br>
          
                     <p:commandButton value="Exportar para o servidor" action="#{ExcelTreinamentoMB.salvar()}" update="message" styleClass="p-mr-2" icon=".ui-icon-copy">
            <p:confirm header="Confirmation" message="Você deseja exportar os dados para o servidor?" icon="pi pi-exclamation-triangle"/>
       
        
        </p:commandButton>
      
          </p:panelGrid>
          
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>

            
            <p:dataTable id="avaliacao" var="avalicao" value="#{ExcelTreinamentoMB.listar}"  resizableColumns="true"
                          paginator="true" rows="10" reflow="true"  style="margin-top:20px"   tableStyle="width: auto; white-space: nowrap; font-size: smaller">
            <p:column headerText="Codigo da Avaliação">
                <h:outputText value="#{avalicao.cod_obt}" />
            </p:column>

              <p:column headerText="Quantidade de alternativas" >
                  <h:outputText value="#{avalicao.quantPeguntas}" />
              </p:column>

              <p:column headerText="Descrição da alternativa" style="width: auto">
                  <h:outputText value="#{avalicao.descricao}" />
              </p:column>

              <p:column headerText="Imagem da alternativa">
                  <h:outputText value="#{avalicao.imagemPerg}" />
              </p:column>

              <p:column headerText="Revisão">
                  <h:outputText value="#{avalicao.revisao}" />
              </p:column>
              
              <p:column headerText="Descrição do curso">
                  <h:outputText value="#{avalicao.desc_obt}" />
              </p:column>
               <p:column headerText="Quantidade de alternativas escolhidas">
                   <h:outputText value="#{avalicao.alternativaEscolha}" />
              </p:column>
                
               <p:column headerText="Alternativa A">
                   <h:outputText value="#{avalicao.alternativaA}" />
              </p:column>
              <p:column headerText="Respota A">
                  <h:outputText value="#{avalicao.corretoA}" />
              </p:column>
               <p:column headerText="Imagem A">
                   <h:outputText value="#{avalicao.imagem1}" />
              </p:column>
              
               <p:column headerText="Alternativa B">
                   <h:outputText value="#{avalicao.alternativaB}" />
              </p:column>
              <p:column headerText="Respota B">
                  <h:outputText value="#{avalicao.corretoB}" />
              </p:column>
               <p:column headerText="Imagem A">
                   <h:outputText value="#{avalicao.imagem2}" />
              </p:column>
        
           <p:column headerText="Alternativa C">
                   <h:outputText value="#{avalicao.alternativaC}" />
              </p:column>
              <p:column headerText="Respota C">
                  <h:outputText value="#{avalicao.corretoC}" />
              </p:column>
               <p:column headerText="Imagem C">
                   <h:outputText value="#{avalicao.imagem3}" />
              </p:column>
          
           <p:column headerText="Alternativa D">
                   <h:outputText value="#{avalicao.alternativaD}" />
              </p:column>
              <p:column headerText="Respota D">
                  <h:outputText value="#{avalicao.corretoD}" />
              </p:column>
               <p:column headerText="Imagem D">
                   <h:outputText value="#{avalicao.imagem4}" />
              </p:column>
          
               <p:column headerText="Alternativa E">
                   <h:outputText value="#{avalicao.alternativaE}" />
              </p:column>
              <p:column headerText="Respota E">
                  <h:outputText value="#{avalicao.corretoE}" />
              </p:column>
               <p:column headerText="Imagem E">
                   <h:outputText value="#{avalicao.imagem5}" />
              </p:column>
              
               <p:column headerText="Alternativa F">
                   <h:outputText value="#{avalicao.alternativaF}" />
              </p:column>
              <p:column headerText="Respota F">
                  <h:outputText value="#{avalicao.corretoF}" />
              </p:column>
               <p:column headerText="Imagem F">
                   <h:outputText value="#{avalicao.imagem6}" />
              </p:column>
              
               <p:column headerText="Alternativa G">
                   <h:outputText value="#{avalicao.alternativaG}" />
              </p:column>
              <p:column headerText="Respota G">
                  <h:outputText value="#{avalicao.corretoG}" />
              </p:column>
               <p:column headerText="Imagem G">
                   <h:outputText value="#{avalicao.imagem7}" />
              </p:column>
              
               <p:column headerText="Alternativa H">
                   <h:outputText value="#{avalicao.alternativaH}" />
              </p:column>
              <p:column headerText="Respota H">
                  <h:outputText value="#{avalicao.corretoH}" />
              </p:column>
               <p:column headerText="Imagem H">
                   <h:outputText value="#{avalicao.imagem8}" />
              </p:column>
              
               <p:column headerText="Alternativa I">
                   <h:outputText value="#{avalicao.alternativaI}" />
              </p:column>
              <p:column headerText="Respota I">
                  <h:outputText value="#{avalicao.corretoI}" />
              </p:column>
               <p:column headerText="Imagem I">
                   <h:outputText value="#{avalicao.imagem9}" />
              </p:column>
              
               <p:column headerText="Alternativa J">
                   <h:outputText value="#{avalicao.alternativaJ}" />
              </p:column>
              <p:column headerText="Respota J">
                  <h:outputText value="#{avalicao.corretoJ}" />
              </p:column>
               <p:column headerText="Imagem J">
                   <h:outputText value="#{avalicao.imagem10}" />
              </p:column>
                 <p:column headerText="Unidade">
                     <h:outputText value="#{avalicao.unidade}" />
              </p:column>
          </p:dataTable>
             <p:ajaxStatus styleClass="ajax-status">
               <f:facet name="start">
                   <h:graphicImage library="resource"  value="load.gif"/>
                    </f:facet>
               <f:facet  name="complete">
                   <h:outputText value=""/>
               </f:facet>
           </p:ajaxStatus> 
                   </h:form>
            </p:fieldset>   
    </h:body>
</html>
